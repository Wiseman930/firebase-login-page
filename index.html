<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer type="module"></script>
    <title>Auth</title>
</head>
<body>
    <div class="navigation-bar">
        <img class="w-14 h-20 object-contain" src="https://plpacademy.powerlearnproject.org/static/media/logo.879e78bc92c159fe77f0.png" alt="logo">

        <div class="navigation-links">
            <div>
                <h5>Home</h5>
            </div>
            <div>
                <h5>About</h5>
            </div>
            <div>
                <h5>Contact</h5>
            </div>
            <div>
                <h5>Login</h5>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div id="main">
            <h1>Sign In</h1>
            <input id="email" type="text" placeholder="Email"></input>
            <input id="password" type="password" placeholder="Password"></input>
            <button id="submit">Login</button>
            <p><span>or</span></p>
            <button id="sign-up">Create Account</button>
        </div>

        <div id="create-acct">
            <h1>Create an Account</h1>
            <input id="email-signup" type="text" placeholder="Email *"></input>
            <input id="confirm-email-signup" type="email" placeholder="Confirm Email *"></input>
            <input id="password-signup" type="password" placeholder="Password *"></input>
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password *"></input>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Return to Login</button>
        </div>
    </div>
</body>
</html>
